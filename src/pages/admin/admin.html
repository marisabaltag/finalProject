<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <p id="logo">The Perfume Store</p>
        <div>
          <a href="../../../index.html">Home</a>
          <a href="../cart/cart.html">Cart</a>
          <a href="../admin/admin.html">Admin</a>
        </div>
      </div>
      <div id="productPage">
        <div id="admintitle">
          <h3>Gestionare produse</h3>
          <button id="addNewProduct">+ Adauga produs nou</button>
        </div>
        <div id="addNewProd">
          <div class="formRow">
            <label for="productName">Produs:</label>
            <input type="text" id="productName" />
          </div>

          <div class="formRow">
            <label for="productImg">Imagine:</label>
            <input type="text" id="productImg" />
          </div>
          <div class="formRow">
            <label for="productPrice">Pret:</label>
            <input type="number" id="productPrice" />
          </div>
          <div class="formRow">
            <label for="productBrand">Brand: </label>
            <input type="text" id="productBrand" />
          </div>
          <div class="formRow">
            <label for="productCateg">Categorie:</label>
            <input type="text" id="productCateg" />
          </div>
          <div class="formRow">
            <label for="productDescription">Descriere:</label>
            <textarea id="productDescription" rows="5" cols="50"></textarea>
          </div>
          <div class="formRow">
            <label for="productNotes">Note olfactive:</label>
            <input type="text" id="productNotes" />
          </div>
          <div class="formRow">
            <label for="productStock">Cantitate in stoc: </label>
            <input type="number" id="productStock" />
          </div>
          <button id="saveProdBtn">Save</button>
          <button id="cancelBtn">Cancel</button>
        </div>
        <div>
          <table>
            <thead>
              <th id="img">Imagine</th>
              <th id="name">Nume</th>
              <th id="price">Pret</th>
              <th id="qt">Cantitate</th>
              <th id="remove"></th>
            </thead>
            <tbody id="productsList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
